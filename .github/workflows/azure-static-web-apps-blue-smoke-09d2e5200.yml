name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_SMOKE_09D2E5200 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "published/wwwroot" # Built app content directory - optional
          app_build_command: "dotnet publish -c Release -o published"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######
      - name: Verify fingerprint replacement
        run: |
          echo "=== Checking published index.html for fingerprint replacement ==="
          if [ -f "published/wwwroot/index.html" ]; then
            echo "✓ Published index.html found"
            echo ""
            echo "Blazor script tag:"
            grep -n "blazor.webassembly" published/wwwroot/index.html || echo "ERROR: blazor.webassembly script tag not found!"
            echo ""
            if grep -q "#\[\.{fingerprint}\]" published/wwwroot/index.html; then
              echo "⚠️  WARNING: Fingerprint placeholder NOT replaced!"
            else
              echo "✓ Fingerprint appears to be replaced"
            fi
          else
            echo "❌ ERROR: published/wwwroot/index.html not found!"
            echo "Directory structure:"
            ls -la published/ 2>/dev/null || echo "published/ directory doesn't exist"
          fi

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
