<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vim Keys Grid Game - V4 (Canvas)</title>
    <style>
      canvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="grid" width="300" height="300"></canvas>

    <script src="lib/grid-state.js"></script>
    <script src="lib/vim-navigation.js"></script>
    <script>
      // Initialize grid state and canvas
      const gridState = new GridState(5);
      const canvas = document.getElementById('grid');
      const ctx = canvas.getContext('2d');
      const cellSize = canvas.width / gridState.size;

      // Draw the grid
      function drawGrid() {
        const position = gridState.getPosition();

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw cells
        for (let row = 0; row < gridState.size; row++) {
          for (let col = 0; col < gridState.size; col++) {
            const x = col * cellSize;
            const y = row * cellSize;

            // Draw cell border
            ctx.strokeStyle = 'black';
            ctx.strokeRect(x, y, cellSize, cellSize);

            // Draw cell label
            ctx.fillStyle = 'black';
            ctx.font = '16px monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${row}${col}`, x + cellSize / 2, y + cellSize / 2);
          }
        }

        // Draw player
        const playerX = position.col * cellSize;
        const playerY = position.row * cellSize;

        ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
        ctx.fillRect(playerX, playerY, cellSize, cellSize);

        // Redraw player cell border (so it's on top)
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 3;
        ctx.strokeRect(playerX, playerY, cellSize, cellSize);
        ctx.lineWidth = 1;

        // Redraw player cell label
        ctx.fillStyle = 'black';
        ctx.fillText(`${position.row}${position.col}`, playerX + cellSize / 2, playerY + cellSize / 2);
      }

      // Initial draw
      drawGrid();

      // Setup vim navigation
      const navigation = new VimNavigation(gridState, () => {
        drawGrid();
      });
      navigation.enable();
    </script>
  </body>
</html>
