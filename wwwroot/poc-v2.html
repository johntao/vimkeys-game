<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vim Keys Grid Game - V2 (CSS Grid with Div Cells)</title>
    <style>
      #grid {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        grid-template-rows: repeat(5, 60px);
        gap: 2px;
      }
      .cell {
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .player {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="grid"></div>

    <script src="lib/grid-state.js"></script>
    <script src="lib/vim-navigation.js"></script>
    <script>
      // Initialize grid state
      const gridState = new GridState(5);
      const grid = document.getElementById('grid');
      const cells = [];

      // Create 5x5 grid using div cells
      for (let row = 0; row < gridState.size; row++) {
        const rowCells = [];
        for (let col = 0; col < gridState.size; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = `${row}${col}`;
          cell.dataset.row = row;
          cell.dataset.col = col;
          grid.appendChild(cell);
          rowCells.push(cell);
        }
        cells.push(rowCells);
      }

      // Mark initial player position
      const initialPos = gridState.getPosition();
      cells[initialPos.row][initialPos.col].classList.add('player');

      // Setup vim navigation
      const navigation = new VimNavigation(gridState, (position, direction, oldPosition) => {
        // Get old position before move
        const oldPos = {
          row: position.row + (direction === 'up' ? 1 : direction === 'down' ? -1 : 0),
          col: position.col + (direction === 'left' ? 1 : direction === 'right' ? -1 : 0)
        };

        // Remove player from old position
        cells[oldPos.row][oldPos.col].classList.remove('player');

        // Add player to new position
        cells[position.row][position.col].classList.add('player');
      });
      navigation.enable();
    </script>
  </body>
</html>
